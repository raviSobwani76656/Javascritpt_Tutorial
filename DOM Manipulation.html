<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<form id="userForm">
   <input id="nameInput" placeholder="Enter the name"/>
   <input id="email" placeholder="Enter the email"/>
  
  <input id="passwordInput" placeholder="Enter the password"/>
  <button id="submitButton">Submit</button>

</form>
 <script>
  const userForm= document.getElementById("userForm")
  const inputFieldForName= document.getElementById("nameInput");
  const inputFieldForEmail=document.getElementById("email")
  const inputFieldForPassword=document.getElementById("passwordInput");



  userForm.addEventListener("submit", (e)=>{
e.preventDefault();

 const error=[];

 if(inputFieldForName.value.length<3){
  error.push("Enter valid Name")
  }

const complexCharacters = /[@#%^*()]/;
  
  if(!inputFieldForPassword.value.match(complexCharacters)){
 error.push("Create a Strong Password")
  }


  if(!inputFieldForEmail.value.includes("@")|| inputFieldForEmail.value.length<3){
    error.push("Enter a Valid Email Address")
  }


  if(error.length>0){
    alert(error.join ("\n"))
    console.log(error)
  }else{
    console.log("Form Submitted",inputFieldForName.value, inputFieldForEmail.value, inputFieldForPassword.value );
    alert("Form submitted")
  }


  })

  
 </script>
  
</body>
</html>
