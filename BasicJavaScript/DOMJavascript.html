<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 400px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
    }

    #task-form {
      display: flex;
      gap: 10px;
    }

    #task-input {
      flex: 1;
      padding: 10px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .filters {
      margin: 15px 0;
      text-align: center;
    }

    .filter-btn {
      margin: 0 5px;
      background: #e0e0e0;
      color: black;
    }

    .filter-btn.active {
      background: #007bff;
      color: white;
    }

    #task-list {
      list-style: none;
      padding: 0;
    }

    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    .task-text.completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>

    <!-- Input Form -->
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter a new task..." required />
      <button type="submit">Add Task</button>
    </form>

    <!-- Filter Buttons -->
    <div class="filters">
      <button data-filter="all" class="filter-btn active">All</button>
      <button data-filter="active" class="filter-btn">Active</button>
      <button data-filter="completed" class="filter-btn">Completed</button>
    </div>

    <!-- Task List -->
    <ul id="task-list"></ul>
  </div>

  <script>
    const taskForm = document.getElementById("task-form");
    const taskInput = document.getElementById("task-input");
    const taskList = document.getElementById("task-list");
    const filterButtons = document.querySelectorAll(".filter-btn");

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let filter = "all";

    taskForm.addEventListener("submit", e => {
      e.preventDefault();
      const text = taskInput.value.trim();
      if (text === "") return;

      const newTask = { id: Date.now(), text, completed: false };
      tasks.push(newTask);
      saveAndRender();
      taskInput.value = "";
    });

    taskList.addEventListener("click", e => {
      const id = Number(e.target.closest(".task-item")?.dataset.id);

      if (e.target.classList.contains("toggle")) {
        const task = tasks.find(t => t.id === id);
        task.completed = !task.completed;
        saveAndRender();
      }

      if (e.target.classList.contains("delete")) {
        tasks = tasks.filter(t => t.id !== id);
        saveAndRender();
      }
    });

    filterButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        filter = btn.dataset.filter;
        filterButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        renderTasks();
      });
    });

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      taskList.innerHTML = "";
      let filtered = tasks;
      if (filter === "active") filtered = tasks.filter(t => !t.completed);
      if (filter === "completed") filtered = tasks.filter(t => t.completed);

      filtered.forEach(task => {
        const li = document.createElement("li");
        li.className = "task-item";
        li.dataset.id = task.id;
        li.innerHTML = `
          <span class="task-text ${task.completed ? "completed" : ""}">${task.text}</span>
          <div>
            <button class="toggle">${task.completed ? "Undo" : "Done"}</button>
            <button class="delete">Delete</button>
          </div>
        `;
        taskList.appendChild(li);
      });
    }

    function saveAndRender() {
      saveTasks();
      renderTasks();
    }

    renderTasks();
  </script>
</body>
</html>
